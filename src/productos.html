          <input
            title="Barra de búsqueda"

            class="searchBar"

          />

        </div>

      </div>

      <!-- Boton Editar -->
      <div>
        <a href="crudEdit.html">
          <button class="boton">Editar</button>
        </a>
      </div>

    </header>

    <!-- Slider de Productos integrados por CRUD -->
    <section class="container__productos">
      
      <h2 class="h2--margin">CRUD. <span class="span--gray">Area del administrador para la creación de los items</span></h2>

      <div  data-producto class="productos__crud">

    </section>

    <!-- Sección Crear los Productos y Servicios -->
    <section class="container__contacto">

      <div class="servicios">
        <a class="a__servicios" href="#">Quienes Somos</a><br>
        <a class="a__servicios" href="#">Política de Privacidad</a><br>
        <a class="a__servicios" href="#">Programa de fidelidad</a><br>
        <a class="a__servicios" href="#">Nuestras Tiendas</a><br>
        <a class="a__servicios" href="#">Quiero ser Franquiciado</a><br>
        <a class="a__servicios" href="#">Enunciate aquí</a><br>
      </div>

      <!-- Formulario de Contacto Principal -->
        <div class="background">

          <form id="form" action="" data-producto-form>

            <h2 class="form--h2">Crear Productos</h2>

            <div class="input__control">
              <label for="imgUrl">URL de la Imagen</label>
              <input class="input__form" type="" placeholder="Introduce la URL de la imagen" data-img>
            </div><br>

            <div class="input__control">
              <label for="recomendado">Texto Feature</label>
              <input class="input__form" type="text" placeholder="Texto Feature" required data-recomendado>
            </div><br>

            <div class="input__control">
              <label for="name">Nombre del Producto</label>
              <input class="input__form" type="text" placeholder="Nombre del Producto" required data-nombre>
            </div><br>

            <div class="input__control">
              <label for="precio">Precio</label>
              <input class="input__form" type="text" placeholder="Introduce el precio del producto" data-precio>
            </div><br>

            <button class="boton" type="submit">Crear</button> 
            <!-- onclick="sendEmail()"-->

          </form>

        </div>

    </section>
    
    <!-- Footer -->
    <footer id="rodapie" class="rodapie">
